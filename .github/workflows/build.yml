name: DOSBox Wii

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: devkitpro/devkitppc:latest

    steps:
    - name: Checkout sdl-wii repo
      uses: actions/checkout@master
      with:
        repository: dborth/sdl-wii
        path: sdl-wii
    
    - name: Compile and install SDL
      run: |
        cd sdl-wii
        make -f Makefile
        make -f Makefile install
        cd ..
    
    - name: Checkout dosbox-wii repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Compile
      run: |
        make -f Makefile

    - name: Copy artifacts
      run: |
        mkdir -p dist/apps/dosbox-wii
        cp hbc/* dist/apps/dosbox-wii/
        cp dosbox-wii.dol dist/apps/dosbox-wii/boot.dol
        mkdir -p dist/DOSBox
        touch dist/DOSBox/dosboxdir
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DOSBox-Wii
        path: |
          dist/

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/master'

    steps:
    - name: Checkout dosbox-wii repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist

    - name: Re-zip artifact
      run: |
        cd dist
        rm -r DOSBox-Wii/DOSBox/*
        zip -r DOSBox-Wii.zip DOSBox-Wii

    - name: Update Git Tag
      run: |
        git tag -f Pre-release
        git push -f origin Pre-release

    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        prerelease: true
        allowUpdates: true
        removeArtifacts: true
        replacesArtifacts: false
        tag: Pre-release
        artifacts: "dist/*.zip"
